<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Magazine-Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Update Car</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/update/{id}(id=${car.id})}" th:object="${car}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="carName" class="col-form-label">carName</label>
                        <input type="text" th:field="*{carName}" class="form-control" id="carName" placeholder="carName">
                        <span th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="carColor" class="col-form-label">carColor</label>
                        <input type="text" th:field="*{carColor}" class="form-control" id="carColor" placeholder="carColor">
                        <span th:if="${#fields.hasErrors('carColor')}" th:errors="*{carColor}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="carModel" class="col-form-label">carModel</label>
                        <input type="text" th:field="*{carModel}" class="form-control" id="carModel" placeholder="carModel">
                        <span th:field="${#fields.hasErrors('carModel')}" th:errors="*{carModel}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update Car">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
