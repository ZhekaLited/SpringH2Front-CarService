<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CarService Belarus</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Work+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">
    
    
    
    <link rel="stylesheet" href="css/fonts/flaticon/font/flaticon.css">
  
    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body style="background-image: url('/images/bg.jpg');">
  
  <div class="site-wrap">

    
    <div class="site-navbar-wrap js-site-navbar bg-white">
      
      <div class="container">
        <div class="site-navbar bg-light">
          <div class="row align-items-center">
            <div class="col-2">
              <h2 class="mb-0 site-logo"><a href="index" class="font-weight-bold">CAR-SERVICE</a></h2>
            </div>
            <div class="col-10">
              <nav class="site-navigation text-right" role="navigation">
                <div class="container">
                  <div class="d-inline-block d-lg-none ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-black"><span class="icon-menu h3"></span></a></div>

                  <ul class="site-menu js-clone-nav d-none d-lg-block">
                    <li class="active"><a href="index">Главное</a></li>
                    <li><a href="orders">Личный кабинет</a></li>
                    <li><a href="about">Наши Контакты</a></li>
                    <li><a href="contact"><span class="d-inline-block p-3 bg-primary text-white btn btn-primary">Запись</span></a></li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  

    <div class="py-5 bg-light">
      <div class="container">
        <div class="row">
       
          <div class="col-md-12 col-lg-8 mb-5">
            <h2 class="my-5">Запись Авто</h2>
            <form action="#" th:action="@{/contact}" th:object="${car}" method="post">
              <div class="row">

                <div class="form-group col-md-6">
                  <label for="carName" class="col-form-label">Марка</label>
                  <input type="text" th:field="*{carName}" class="form-control" id="carName" placeholder="Марка">
                  <span th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}" class="text-danger"></span>
                </div>
                <div class="form-group col-md-6">
                  <label for="carColor" class="col-form-label">Цвет</label>
                  <input type="text" th:field="*{carColor}" class="form-control" id="carColor" placeholder="Цвет">
                  <span th:if="${#fields.hasErrors('carColor')}" th:errors="*{carColor}" class="text-danger"></span>
                </div>
                <div class="from-group col-md-6">
                  <label for="carModel" class="col-form-label">Модель</label>
                  <input type="text" th:field="*{carModel}" class="form-control" id="carModel" placeholder="Модель">
                  <span th:if="${#fields.hasErrors('carModel')}" th:errors="*{carModel}" class="text-danger"></span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mt-5">
                  <input type="submit" class="btn btn-outline-warning" value="Добавить Авто">
                </div>
              </div>
            </form>
          </div>
          </div>
        </div>
      </div>
    </div>


  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/main.js"></script>

  </body>
</html>
