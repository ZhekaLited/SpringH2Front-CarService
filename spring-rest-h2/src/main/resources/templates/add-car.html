<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Magazine-Car</title>
    <link rel="stylesheet" href="/static/css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<!--<p th:text="${car.carName}"></p>-->
<div class="container my-5">
    <h2 class="mb-5">New Car</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addcar}" th:object="${car}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="carName" class="col-form-label">carName</label>
                        <input type="text" th:field="*{carName}" class="form-control" id="carName" placeholder="carName">
                        <span th:if="${#fields.hasErrors('carName')}" th:errors="*{carName}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="carColor" class="col-form-label">carColor</label>
                        <input type="text" th:field="*{carColor}" class="form-control" id="carColor" placeholder="carColor">
                        <span th:if="${#fields.hasErrors('carColor')}" th:errors="*{carColor}" class="text-danger"></span>
                    </div>
                    <div class="from-group col-md-6">
                        <label for="carModel" class="col-form-label">carModel</label>
                        <input type="text" th:field="*{carModel}" class="form-control" id="carModel" placeholder="carModel">
                        <span th:if="${#fields.hasErrors('carModel')}" th:errors="*{carModel}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Car">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
